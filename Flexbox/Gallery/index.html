<!doctype html>
<html>
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="gallery">
      <div class="item">
        <img src="https://mimo.app/i/whispurr.png" class="thumbnail"
          alt="our-cat" onclick="showModal(this)">
        <h2>Whispurr</h2>
        <p>Our smart kitty-cat Whispurr.</p>
      </div>
      <div class="item">
        <img src="https://mimo.app/i/nacho.png" class="thumbnail"
          alt="our-cat" onclick="showModal(this)">
        <h2>Nacho</h2>
        <p>Our foodie Nacho.</p>
      </div>
      <div class="item">
        <img src="https://mimo.app/i/babaganoosh.png" class="thumbnail"
          alt="our-cat" onclick="showModal(this)">
        <h2>Babaganoosh</h2>
        <p>Our playful kitty Babaganoosh.</p>
      </div>
    </div>
    <div id="modal">
      <span id="modal-close-button">x</span>
      <img id="modal-content">
    </div>

  </body>
</html>
